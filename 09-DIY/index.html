<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
</head>

<body ng-controller="myController">
  <form name="customForm" ng-submit="formSubmitter()" novalidate>
    <input type="text" name="name"> <br>
    <input type="email" ng-model="emailed" name="email" ng-minlength="4">
    <p ng-show="!customForm.email.$pristine" ng-class="{error: customForm.email.$invalid}">Enter an email</p> <br>
    <button>Hello</button>
  </form>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
