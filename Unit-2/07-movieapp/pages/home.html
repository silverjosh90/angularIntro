<div>
  <h1>Search for a movie!</h1>
  <form ng-submit="movieSearchFunc()">
  <input type="text" ng-model="titleSearch">
  <input type="submit" value="find movie">
  </form>
  <div ng-repeat="movie in movies">
  <h3><a href="/#/show/movies/{{movie.id}}">{{movie.title}}</a></h3>
  <img src={{movie.poster}}>
  </div>
</div>
